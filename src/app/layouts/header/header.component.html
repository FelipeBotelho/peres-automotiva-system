<ng-container *ngIf="authService.userData as user">
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between gap-2">
      <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
      <a routerLink="/estoque/consultar-estoque" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="" />
        <span class="d-none d-lg-block">Peres</span>
      </a>
    </div>

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle" href="#">
            <i class="bi bi-search"></i>
          </a>
        </li>

        <li class="nav-item dropdown pe-3">
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            href="#"
            data-bs-toggle="dropdown"
          >
            <img
              src="assets/img/profile-img.jpg"
              alt="Profile"
              class="rounded-circle"
            />
            <span
              class="d-none d-md-block dropdown-toggle ps-2"
              *ngIf="user.displayName"
              >{{ user.displayName }}</span
            >
            <span
              class="d-none d-md-block dropdown-toggle ps-2"
              *ngIf="!user.displayName"
              >{{ "Usu√°rio" }}</span
            >
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
          >
            <li class="dropdown-header">
              <h6 *ngIf="user.displayName">{{ user.displayName }}</h6>
              <h6 *ngIf="!user.displayName">{{ user.email }}</h6>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
           
            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                (click)="signOut()"
              >
                <i class="bi bi-box-arrow-right"></i> <span>Sign Out</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
</ng-container>
