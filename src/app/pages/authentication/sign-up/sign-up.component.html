<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a routerLink="/" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">Peres Automotiva</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Criar uma conta
                  </h5>
                  <p class="text-center small">
                    Entre com seus dados para criar uma nova conta.
                  </p>
                </div>
                <form
                  class="row g-3 needs-validation"
                  novalidate
                  (ngSubmit)="signUp()"
                  [formGroup]="formSignup"
                >
                  <div class="col-12">
                    <label for="yourName" class="form-label">Nome</label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="yourName"
                      formControlName="userName"
                      [ngClass]="{ 'is-invalid': displayMessage['userName'] }"
                    />
                    <span
                      class="text-danger"
                      *ngIf="displayMessage['userName']"
                    >
                      <p [innerHTML]="displayMessage['userName']"></p>
                    </span>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="text"
                        name="email"
                        class="form-control"
                        id="email"
                        formControlName="email"
                        [ngClass]="{ 'is-invalid': displayMessage['email'] }"
                      />
                    </div>
                    <span class="text-danger" *ngIf="displayMessage['email']">
                      <p [innerHTML]="displayMessage['email']"></p>
                    </span>
                  </div>
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Senha</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="yourPassword"
                      formControlName="senha"
                      [ngClass]="{ 'is-invalid': displayMessage['senha'] }"
                    />
                    <span class="text-danger" *ngIf="displayMessage['senha']">
                      <p [innerHTML]="displayMessage['senha']"></p>
                    </span>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Criar conta
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      JÃ¡ possui uma conta?
                      <a routerLink="/authentication/sign-in">Log in</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
