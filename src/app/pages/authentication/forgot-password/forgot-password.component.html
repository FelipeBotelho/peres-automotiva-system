<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a routerLink="/" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">Peres Automotiva</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Restaurar conta
                  </h5>
                  <p class="text-center small">
                    Entre com seu email para restaurar sua senha
                  </p>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="email"
                        name="username"
                        #passwordResetEmail
                        class="form-control"
                        id="yourUsername"
                        required
                      />
                      <div class="invalid-feedback">
                        Por favor, entre com seu email!
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      class="btn btn-primary w-100"
                      (click)="
                        authService.ForgotPassword(passwordResetEmail.value)
                      "
                    >
                      Restaurar
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      Voltar?
                      <a class="redirect" routerLink="/authentication/sign-in">
                        Login
                      </a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
